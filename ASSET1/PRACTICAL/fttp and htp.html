<!DOCTYPE html>
<html>
<head>
    <title>Simulate HTTP and FTP Requests using curl</title>
</head>
<body>
    <h2>HTTP Request Example</h2>
    <pre>
curl https://www.youtube.com
    </pre>
    <!-- This command fetches a web page over HTTP/HTTPS -->

    <h2>FTP Request Example</h2>
    <pre>
curl ftp://ftp.example.com/file.txt --user username:password
    </pre>
    <!-- This command fetches a file from an FTP server. Replace with real credentials and server. -->
</body>
</html>
