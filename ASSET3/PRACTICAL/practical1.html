    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="form-container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" class="form-field" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" class="form-field" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" class="form-field" rows="5" required></textarea><br><br>

      <input type="submit" id="submit-btn" value="Send Message">
    </form>
  </div>

</body>
</html>

</body>
</html>
