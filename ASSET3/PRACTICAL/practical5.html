<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Responsive webpage with a nav, two columns, and footer">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Webpage</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #222;
    }

    nav {
      background: #e397d6;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      background: #fff;
      color: #000;
    }

    .container .column {
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
    }

    footer {
      background: #e397d6;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Responsive Styles for small screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-gap: 10px;
        padding: 10px;
      }

      .container .column {
        padding: 15px;
        font-size: 1rem;
      }

      nav {
        padding: 15px;
        font-size: 1.2rem;
      }

      footer {
        padding: 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>My Website</nav>

  <!-- Content Section with two columns -->
  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p>This is some content for the first column. It will stack vertically on small screens.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>This is some content for the second column. It will stack vertically on small screens.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 My Website</footer>

</body>
</html>
